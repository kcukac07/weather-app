<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body>
  <div class="app">

        <div class="home">
            <h2>Weather Forecast</h2>
            <img src="images/weather.png" alt="" />
            <p>Enter a location and find out weather forecast.</p>
        </div>

        <form id="locationForm">
            <input type="text" id="city" placeholder="Type in a location...">
            <button id="button"><img src="images/search.png" alt="search icon" height="30" width="30"></button>
        </form>

        <div class="forecast">
            <div class="location">
                <h2 id="cityCountry"></h2>
                <p id="time"></p>
                <h2 class="city"></h2>
                <p id="weatherType"></p>
            </div>

            <div class="temperature">
                <h1 id="temperature"></h1>
                <img id="weatherIcon" src="" alt="" />
            </div>

            <div class="bottom">
                <div class="humidity">
                    <img src="images/humidity.png" alt="">
                
                <h4 id="humidity"></h4>
                </div>
                <div class="speed">
                    <img src="images/wind.png" alt="">
               
                <h4 id="speed"></h4>
                </div>
            </div>
            <div class="tips">
                <p id="disclaimer"></p>
            </div>
        </div>
        
        <h2 id="error"></h2>
        
    </div>

</body>
</html>
<script src="script.js" type="text/javascript"></script>
